<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../utils/messagingUtil.js"></script>
    <script type="text/javascript" src="../utils/contentUtil.js"></script>
    <script type="text/javascript" src="../thirdPartyHelpers/d3.js"></script>
    <title>Simple venn.js example</title>
<style>
body {
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
}
</style>
</head>

<body>
    <div id="venn"></div>
</body>

<style>
    .venntooltip {
      position: absolute;
      text-align: center;
      width: 128px;
      height: 16px;
      background: #333;
      color: #ddd;
      padding: 2px;
      border: 0px;
      border-radius: 8px;
      opacity: 0;
    }
</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../venn.js"></script>
<script>

var _data = null;
var _resultData = null;
var _column_data = null;
var _formatter = null;
var _sampleColLabels = [
    {label: "A"},
    {label: "B"},
    {label: "C"},
    {label: "AnB"},
    {label: "AnC"},
    {label: "BnC"},
    {label: "AnBnC"}
];
var _sampleFormatter = {};
_sampleFormatter["A"] = d3.format("12,.0f");
_sampleFormatter["B"] = d3.format("12,.0f");
_sampleFormatter["C"] = d3.format("12,.0f");
_sampleFormatter["AnB"] = d3.format("12,.0f");
_sampleFormatter["AnC"] = d3.format("12,.0f");
_sampleFormatter["BnC"] = d3.format("12,.0f");
_sampleFormatter["AnBnC"] = d3.format("12,.0f");

var sampleData = [
    [16, 16, 12, 4, 4, 3, 2, "Product A", "Product B", "Product C"]
]

function getSetIntersectionsFromVA() {
    /*
    Data Order (_data[0][]):
    A         => 0     
    B         => 1
    C         => 2
    A n B     => 3
    A n C     => 4
    B n C     => 5
    A n B n C => 6
    Set Labels (_data[].label): 
    A         => 0
    B         => 1
    C         => 2
    */
    if (!_resultData) {
        data = sampleData;
        labels = _sampleColLabels;
        formatter = _sampleFormatter;
    }
    else
    {
        data = _data;
        formatter = _formatter;
        labels = _column_data;
    }

    var A = parseFloat(data[0][0]);
    var B = parseFloat(data[0][1]);
    var C = parseFloat(data[0][2]);
    var AnB = parseFloat(data[0][3]);
    var AnC = parseFloat(data[0][4]);
    var BnC = parseFloat(data[0][5]);
    var AnBnC = parseFloat(data[0][6]);

    var Af = formatter[labels[0].label](parseFloat(data[0][0]));
    var Bf = formatter[labels[1].label](parseFloat(data[0][1]));
    var Cf = formatter[labels[2].label](parseFloat(data[0][2]));
    var AnBf = formatter[labels[3].label](parseFloat(data[0][3]));
    var AnCf = formatter[labels[4].label](parseFloat(data[0][4]));
    var BnCf = formatter[labels[5].label](parseFloat(data[0][5]));
    var AnBnCf = formatter[labels[6].label](parseFloat(data[0][6]));

    var AName = data[0][7];
    var BName = data[0][8];
    var CName = data[0][9];
    areas = [
        { sets: [AName], size: A, tooltip: Af},
        { sets: [BName], size: B, tooltip: Bf },
        { sets: [CName], size: C, tooltip: Cf },
        { sets: [AName, BName], size: AnB, tooltip: AnBf },
        { sets: [AName, CName], size: AnC, tooltip: AnCf },
        { sets: [BName, CName], size: BnC, tooltip: BnCf },
        { sets: [AName, BName, CName], size: AnBnC, tooltip: AnBnCf }
    ];
  return areas;
}

function mouseOver(div) {
    var tooltip = d3.select("body").append("div")
    .attr("class", "venntooltip");

    div.selectAll("path")
        .style("stroke-opacity", 0)
        .style("stroke", "#fff")
        .style("stroke-width", 3)

    div.selectAll("g")
        .on("mouseover", function(d, i) {
            // sort all the areas relative to the current item
            venn.sortAreas(div, d);

            // Display a tooltip with the current size
            tooltip.transition().duration(400).style("opacity", .9);
            tooltip.text(d.tooltip);

            // highlight the current path
            var selection = d3.select(this).transition("tooltip").duration(400);
            selection.select("path")
                .style("fill-opacity", d.sets.length == 1 ? .4 : .1)
                .style("stroke-opacity", 1);
        })

        .on("mousemove", function() {
            tooltip.style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
        })

        .on("mouseout", function(d, i) {
            tooltip.transition().duration(400).style("opacity", 0);
            var selection = d3.select(this).transition("tooltip").duration(400);
            selection.select("path")
                .style("fill-opacity", d.sets.length == 1 ? .25 : .0)
                .style("stroke-opacity", 0);
        });
}

var chart = venn.VennDiagram();
var div = d3.select("#venn");

sets = getSetIntersectionsFromVA();
div.datum(sets).call(chart);
mouseOver(div);

va.messagingUtil.setOnDataReceivedCallback(onDataRecieved);
function onDataRecieved(messageFromVA)
{
    _resultData = messageFromVA;
    _resultName = messageFromVA._resultName;
    // if (!va.contentUtil.validateRoles(messageFromVA, 
    //         ["number", "number", "number", "number","number", "number", "number", "string", "string", "string"], 
    //         null)) {
    //     va.messagingUtil.postInstructionalMessage(_resultName, 
    //         "D3 Bar Chart expects columns to be 7 numbers");
    //     return;  
    // }
    _data = messageFromVA.data;
    _column_data = messageFromVA.columns;
    _formatter = va.d3Helper.configureFormatter(messageFromVA);
    sets = getSetIntersectionsFromVA();
    // div = d3.select("#venn");
    div.datum(sets).call(chart);
    mouseOver(div);
}



</script>
</html>
